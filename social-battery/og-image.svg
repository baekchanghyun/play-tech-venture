<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B1B3A"/>
      <stop offset="100%" style="stop-color:#12122A"/>
    </linearGradient>
    <linearGradient id="batteryFill" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB800"/>
      <stop offset="100%" style="stop-color:#FF6B35"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Battery icon -->
  <g transform="translate(520, 120)">
    <!-- Battery cap -->
    <rect x="50" y="-15" width="60" height="20" rx="6" fill="#A0A0C0"/>
    <!-- Battery body -->
    <rect x="20" y="5" width="120" height="180" rx="14" fill="none" stroke="#A0A0C0" stroke-width="4"/>
    <!-- Battery charge level -->
    <rect x="30" y="45" width="100" height="130" rx="8" fill="url(#batteryFill)" opacity="0.9"/>
    <!-- Charge symbol -->
    <text x="80" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1B1B3A">%</text>
  </g>

  <!-- Title -->
  <text x="600" y="370" text-anchor="middle" font-family="'Apple SD Gothic Neo', 'Noto Sans KR', Arial, sans-serif" font-size="64" font-weight="bold" fill="#FFFFFF" letter-spacing="4">
    소셜 배터리
  </text>

  <!-- Subtitle -->
  <text x="600" y="430" text-anchor="middle" font-family="'Apple SD Gothic Neo', 'Noto Sans KR', Arial, sans-serif" font-size="24" fill="#A0A0C0">
    사람을 만나면 충전될까, 방전될까?
  </text>

  <!-- Type icons row -->
  <g transform="translate(340, 480)">
    <!-- Solar -->
    <circle cx="40" cy="30" r="28" fill="#FFB800" opacity="0.2"/>
    <text x="40" y="40" text-anchor="middle" font-size="28">&#9728;&#65039;</text>

    <!-- Powerbank -->
    <circle cx="180" cy="30" r="28" fill="#4ECDC4" opacity="0.2"/>
    <text x="180" y="40" text-anchor="middle" font-size="28">&#128267;</text>

    <!-- Lightning -->
    <circle cx="320" cy="30" r="28" fill="#7B68EE" opacity="0.2"/>
    <text x="320" y="40" text-anchor="middle" font-size="28">&#9889;</text>

    <!-- Lowpower -->
    <circle cx="460" cy="30" r="28" fill="#6C7A89" opacity="0.2"/>
    <text x="460" y="40" text-anchor="middle" font-size="28">&#127769;</text>
  </g>

  <!-- Bottom line -->
  <text x="600" y="580" text-anchor="middle" font-family="'Apple SD Gothic Neo', 'Noto Sans KR', Arial, sans-serif" font-size="18" fill="#6C7A89">
    10개 질문으로 알아보는 나의 관계 에너지 유형
  </text>
</svg>
